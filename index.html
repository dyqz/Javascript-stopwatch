<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
<img class="image_clock" src="clock.jpg" width="300px">
<p class="counter"><span id="seconds">00</span>:<span id="miliseconds">00</span></p>
<div class="container2">
<button id="start" onclick="clickHundle()">Start</button>
<button class="stop" onclick="OffclickHundle()">Stop</button>
<button class="reset" onclick="resetclickHundle()">Reset</button>
 
</div> 

</div>

    <script src="app.js"></script>
</body>
</html>
